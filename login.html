<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rivava Finance</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --bg-dark: #000000;
            --card-dark: #0d0d0d;
            --accent: #00ffc3;
            --accent-glow: rgba(0, 255, 195, 0.2);
            --text: #f0f0f0;
            --muted: #888;
            --danger: #ff5252;
            --success: #00ffc3;
            --border-color: #1a1a1a;
            --brand-pink: #f82a99;
            --brand-blue: #2aa1f8;
        }
        
        * {
            box-sizing: border-box;
        }

        html {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            position: relative;
        }

        .background-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
        }
        .shape-1 {
            width: 400px;
            height: 400px;
            background: var(--brand-pink);
            top: 10%;
            left: 10%;
            animation: move 20s infinite alternate ease-in-out;
        }
        .shape-2 {
            width: 350px;
            height: 350px;
            background: var(--brand-blue);
            bottom: 5%;
            right: 5%;
            animation: move 25s infinite alternate-reverse ease-in-out;
        }
        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(50px, -50px) scale(1.1); }
        }
        
        .login-wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            text-align: center;
            padding: 40px;
            background: rgba(13, 13, 13, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: scale(0.95);
            animation: fadeIn 0.8s 0.2s ease-out forwards;
            transition: opacity 0.4s ease, transform 0.4s ease;
            width: 100%;
            max-width: 400px;
        }
        .login-container.hidden {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            margin-bottom: 20px;
            animation: logo-pop 0.8s 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28) backwards;
        }
        @keyframes logo-pop {
            0% { transform: scale(0.5) rotate(-15deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        h1 {
            font-size: 2rem;
            margin: 0 0 10px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: var(--muted);
            margin-bottom: 30px;
        }
        #g_id_signin_container {
            display: inline-block;
            transition: transform 0.2s ease;
        }
        #g_id_signin_container:hover {
            transform: translateY(-2px);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            background: var(--card-dark);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid #222;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 420px;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        .modal-overlay.show .modal-content {
            transform: scale(1);
        }
        
        .registration-content {
            text-align: left;
        }
        .registration-content h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--accent);
            font-size: 1.8rem;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: #050505;
            border: 1px solid #222;
            color: var(--text);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .phone-input-container {
            display: flex;
        }
        .phone-prefix {
            padding: 12px;
            background: #222;
            border: 1px solid #222;
            border-right: none;
            border-radius: 8px 0 0 8px;
        }
        .phone-input-container input {
            border-radius: 0 8px 8px 0;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0,255,195,0.2);
        }
        .registration-content button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: #000;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        .registration-content button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--accent-glow);
        }
        .registration-content button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .error-message {
            color: var(--danger);
            font-size: 0.85rem;
            min-height: 1.2em;
            display: none;
            margin-top: 5px;
        }
        #general-error-message {
            text-align: center;
            margin-top: 15px;
        }
        
        #welcome-animation {
            background: radial-gradient(circle at center, #0d0d0d 0%, #000000 100%);
            flex-direction: column;
        }
        .welcome-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            padding: 20px;
        }
        .welcome-avatar-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            opacity: 0;
            transform: scale(0.5);
            animation: welcome-pop-in 0.7s 0.2s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards;
        }
        @keyframes welcome-pop-in {
            to { opacity: 1; transform: scale(1); }
        }
        #welcomeAvatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid var(--accent);
            box-shadow: 0 0 25px var(--accent-glow);
        }
        .welcome-checkmark {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 40px;
            height: 40px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(0);
            animation: checkmark-pop 0.5s 0.8s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards;
        }
        @keyframes checkmark-pop {
            to { transform: scale(1); }
        }
        .welcome-checkmark svg {
            width: 24px;
            height: 24px;
            stroke: #000;
            stroke-width: 3;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: draw-check 0.4s 1s ease-out forwards;
        }
        @keyframes draw-check {
            to { stroke-dashoffset: 0; }
        }
        .welcome-text-container {
            margin-top: 24px;
            opacity: 0;
            transform: translateY(20px);
            animation: text-fade-in 0.7s 1.2s ease-out forwards;
        }
        #welcomeText {
            font-size: clamp(1.8rem, 5vw, 2.2rem);
            font-weight: 700;
            line-height: 1.2;
        }
        #welcomeSubText {
            font-size: clamp(1rem, 3vw, 1.1rem);
            color: var(--muted);
            margin-top: 8px;
            max-width: 350px;
        }
        @keyframes text-fade-in {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    
    <div class="background-glow">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="login-wrapper">
        <div class="login-container" id="loginContainer">
            <img src="./logo.png" alt="Rivava Logo" class="logo" onerror="this.src='https://placehold.co/100x100/000000/00ffc3?text=R'">
            <h1>Welcome to Rivava</h1>
            <p>Sign in to begin your financial journey.</p>
            <div id="g_id_signin_container"></div>
        </div>
    </div>

    <div id="registrationModal" class="modal-overlay">
        <div class="modal-content registration-content">
            <h2 id="registration-title">Complete Your Profile</h2>
            <div class="form-group">
                <label for="userNameInput">Full Name</label>
                <input type="text" id="userNameInput" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="phoneInput">Mobile Number</label>
                <div class="phone-input-container">
                    <span class="phone-prefix">+91</span>
                    <input type="tel" id="phoneInput" placeholder="10-digit mobile number" maxlength="10">
                </div>
                <p id="phone-error-message" class="error-message"></p>
            </div>
            <div class="form-group">
                <label for="genderInput">Gender</label>
                <select id="genderInput">
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button id="completeRegistrationBtn" onclick="completeRegistration()">Save & Continue</button>
            <p id="general-error-message" class="error-message"></p>
        </div>
    </div>

    <div id="welcome-animation" class="modal-overlay">
        <div class="welcome-content">
            <div class="welcome-avatar-wrapper">
                <img id="welcomeAvatar" src="" alt="User Avatar" class="welcome-avatar">
                <div class="welcome-checkmark">
                    <svg viewBox="0 0 52 52">
                        <path fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                </div>
            </div>
            <div class="welcome-text-container">
                <div id="welcomeText"></div>
                <div id="welcomeSubText"></div>
            </div>
        </div>
    </div>

    <script>
        // --- Firebase Configuration ---
        const GOOGLE_CLIENT_ID = "151251461452-qooai71ob9njlduadhpqr55kuf5hfb40.apps.googleusercontent.com";
        const firebaseConfig = { apiKey: "AIzaSyAEB3DSSIWATjfcbmkO094GsO56paxrDhU", authDomain: "rivava-finance-tracker.firebaseapp.com", projectId: "rivava-finance-tracker", storageBucket: "rivava-finance-tracker.appspot.com", messagingSenderId: "615077199032", appId: "1:615077199032:web:fb2007f8a603fa8abcc84d" };
        
        // --- Global Variables ---
        let db, auth;
        let phoneCheckTimeout;

        // --- Firebase Initialization ---
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            db = firebase.firestore();
            auth = firebase.auth();
        } catch (error) {
            console.error("Firebase Initialization Error:", error);
        }

        // --- Utility Functions ---
        function debounce(func, delay) {
            return function(...args) {
                clearTimeout(phoneCheckTimeout);
                phoneCheckTimeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // --- Core Authentication Flow ---

        /**
         * Main handler for authenticated users. Checks if their profile is complete in Firestore.
         * @param {firebase.User} firebaseUser - The authenticated user object from Firebase.
         */
        async function onUserAuthenticated(firebaseUser) {
            if (!firebaseUser) return;

            document.getElementById('loginContainer').classList.add('hidden');
            const userRef = db.collection('users').doc(firebaseUser.uid);

            try {
                const userDoc = await userDoc.get();
                
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    // User exists, check for profile completion
                    if (userData.phone && userData.gender) {
                        // Profile is complete, proceed to the main app
                        userRef.update({ lastLogin: firebase.firestore.FieldValue.serverTimestamp() }).catch(console.error);
                        
                        // Create a comprehensive user object for local storage
                        const fullUserData = {
                            uid: firebaseUser.uid,
                            displayName: userData.name,
                            email: firebaseUser.email,
                            photoURL: userData.picture,
                            ...userData
                        };
                        localStorage.setItem('rivava_user', JSON.stringify(fullUserData));
                        window.location.href = './index.html';
                    } else {
                        // Profile is incomplete, show modal to update details
                        showRegistrationModal(firebaseUser, userData);
                    }
                } else {
                    // This is a new user, show modal to complete profile
                    showRegistrationModal(firebaseUser);
                }
            } catch (error) {
                console.error("Error checking user document:", error);
                const generalErrorMsg = document.getElementById('general-error-message');
                generalErrorMsg.textContent = "Error checking your account. Please try again.";
                generalErrorMsg.style.display = 'block';
            }
        }

        /**
         * Handles the credential response from Google Sign-In and uses it to authenticate with Firebase.
         * @param {Object} response - The credential response from Google.
         */
        function handleGoogleSignIn(response) {
            const credential = firebase.auth.GoogleAuthProvider.credential(response.credential);
            
            auth.signInWithCredential(credential).catch((error) => {
                console.error("Firebase sign-in error:", error);
                alert("Could not sign in with Google. Please try again.");
                document.getElementById('loginContainer').classList.remove('hidden');
            });
        }

        // --- UI Functions ---

        /**
         * Displays the registration modal, pre-filling any existing data.
         * @param {firebase.User} firebaseUser - The authenticated user object.
         * @param {Object} [existingData={}] - Existing user data from Firestore.
         */
        function showRegistrationModal(firebaseUser, existingData = {}) {
            document.getElementById('registration-title').textContent = existingData.phone ? "Update Your Profile" : "Complete Your Profile";
            document.getElementById('userNameInput').value = existingData.name || firebaseUser.displayName || '';
            document.getElementById('phoneInput').value = existingData.phone ? existingData.phone.replace('+91', '') : '';
            document.getElementById('genderInput').value = existingData.gender || '';
            document.getElementById('registrationModal').classList.add('show');
        }

        /**
         * Validates and saves user profile details to Firestore.
         */
        async function completeRegistration() {
            const name = document.getElementById('userNameInput').value.trim();
            const phone = document.getElementById('phoneInput').value.trim();
            const gender = document.getElementById('genderInput').value;
            const generalErrorMsg = document.getElementById('general-error-message');
            const submitBtn = document.getElementById('completeRegistrationBtn');
            const currentUser = auth.currentUser;

            if (!currentUser) {
                generalErrorMsg.textContent = "Authentication error. Please sign in again.";
                generalErrorMsg.style.display = 'block';
                return;
            }

            if (!name || !/^\d{10}$/.test(phone) || !gender) {
                generalErrorMsg.textContent = "Please fill out all fields correctly.";
                generalErrorMsg.style.display = 'block';
                return;
            }
            generalErrorMsg.style.display = 'none';
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';

            const userRef = db.collection('users').doc(currentUser.uid);
            const serverTimestamp = firebase.firestore.FieldValue.serverTimestamp();

            // Ensure a valid picture URL is always available, preventing 'undefined' errors.
            const pictureUrl = currentUser.photoURL 
                ? currentUser.photoURL 
                : `https://placehold.co/120x120/0d0d0d/00ffc3?text=${name.charAt(0).toUpperCase()}`;

            const dataToSave = {
                name: name,
                email: currentUser.email,
                picture: pictureUrl,
                phone: `+91${phone}`,
                gender: gender,
                lastLogin: serverTimestamp
            };

            try {
                const userDoc = await userRef.get();
                if (!userDoc.exists) {
                    dataToSave.createdAt = serverTimestamp;
                }
                
                await userRef.set(dataToSave, { merge: true });

                // Prepare the final user object for the welcome animation and local storage
                const finalUserData = { 
                    uid: currentUser.uid,
                    displayName: dataToSave.name,
                    email: dataToSave.email,
                    photoURL: dataToSave.picture,
                    ...dataToSave 
                };

                document.getElementById('registrationModal').classList.remove('show');
                showWelcomeAnimation(finalUserData);

                // Redirect to the main app after the animation
                setTimeout(() => {
                    localStorage.setItem('rivava_user', JSON.stringify(finalUserData));
                    window.location.href = './index.html';
                }, 3000);

            } catch (error) {
                console.error("Registration Error:", error);
                generalErrorMsg.textContent = "Could not save details. Please try again.";
                generalErrorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Save & Continue';
            }
        }

        /**
         * Displays the welcome animation with the user's details.
         * @param {Object} user - The final user data object.
         */
        function showWelcomeAnimation(user) {
            const welcomeAnimation = document.getElementById('welcome-animation');
            const welcomeAvatarImg = document.getElementById('welcomeAvatar');
            const userName = user.displayName || user.name;
            
            welcomeAvatarImg.src = user.photoURL; // This is now guaranteed to be a valid URL
            welcomeAvatarImg.onerror = () => { // Fallback just in case the image fails to load
                welcomeAvatarImg.src = `https://placehold.co/120x120/0d0d0d/00ffc3?text=${userName.charAt(0).toUpperCase()}`;
            };

            document.getElementById('welcomeText').textContent = `Welcome, ${userName.split(' ')[0]}!`;
            document.getElementById('welcomeSubText').textContent = "Your journey to financial clarity starts now.";
            welcomeAnimation.classList.add('show');
        }
        
        /**
         * Checks if a phone number is already registered to another user.
         * @param {string} phone - The 10-digit phone number to check.
         */
        async function checkPhoneNumber(phone) {
            const phoneErrorMsg = document.getElementById('phone-error-message');
            const submitBtn = document.getElementById('completeRegistrationBtn');
            const currentUser = auth.currentUser;

            if (!currentUser || phone.length !== 10) {
                phoneErrorMsg.style.display = 'none';
                submitBtn.disabled = false;
                return;
            }

            const formattedPhone = `+91${phone}`;
            try {
                const querySnapshot = await db.collection('users').where('phone', '==', formattedPhone).limit(1).get();
                if (!querySnapshot.empty) {
                    const doc = querySnapshot.docs[0];
                    if (doc.id !== currentUser.uid) {
                        phoneErrorMsg.textContent = "This number is already registered.";
                        phoneErrorMsg.style.display = 'block';
                        submitBtn.disabled = true;
                    } else {
                        phoneErrorMsg.style.display = 'none';
                        submitBtn.disabled = false;
                    }
                } else {
                    phoneErrorMsg.style.display = 'none';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error("Error checking phone number:", error);
                phoneErrorMsg.textContent = "Could not verify number. Try again.";
                phoneErrorMsg.style.display = 'block';
                submitBtn.disabled = true;
            }
        }

        // --- Page Initialization ---
        window.onload = function () {
            // The primary listener for authentication state changes.
            auth.onAuthStateChanged(user => {
                if (user) {
                    // If a user is logged in, start the profile check flow.
                    onUserAuthenticated(user);
                } else {
                    // If no user is logged in, render the Google Sign-In button.
                    if (window.google?.accounts?.id) {
                        google.accounts.id.initialize({
                            client_id: GOOGLE_CLIENT_ID,
                            callback: handleGoogleSignIn
                        });
                        google.accounts.id.renderButton(
                            document.getElementById('g_id_signin_container'),
                            { theme: 'outline', size: 'large', type: 'standard', shape: 'rounded' }
                        );
                    } else {
                        console.warn("Google GSI client not loaded, retrying...");
                        setTimeout(window.onload, 300); // Retry initialization
                    }
                }
            });

            // Add the debounced input listener for the phone number field.
            const phoneInput = document.getElementById('phoneInput');
            phoneInput.addEventListener('input', debounce(() => checkPhoneNumber(phoneInput.value), 500));
        };
    </script>

</body>
</html>
