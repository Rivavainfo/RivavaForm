<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rivava Finance</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Google Sign-In Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Modular Firebase Imports are handled in the script block below -->
    <style>
        :root {
            --bg-dark: #000000;
            --card-dark: #0d0d0d;
            --accent: #00ffc3;
            --accent-glow: rgba(0, 255, 195, 0.2);
            --text: #f0f0f0;
            --muted: #888;
            --danger: #ff5252;
            --success: #00ffc3;
            --border-color: #1a1a1a;
            --brand-pink: #f82a99;
            --brand-blue: #2aa1f8;
        }
        
        * {
            box-sizing: border-box;
        }

        html {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            position: relative;
        }

        .background-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
        }
        .shape-1 {
            width: 400px;
            height: 400px;
            background: var(--brand-pink);
            top: 10%;
            left: 10%;
            animation: move 20s infinite alternate ease-in-out;
        }
        .shape-2 {
            width: 350px;
            height: 350px;
            background: var(--brand-blue);
            bottom: 5%;
            right: 5%;
            animation: move 25s infinite alternate-reverse ease-in-out;
        }
        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(50px, -50px) scale(1.1); }
        }
        
        .login-wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            text-align: center;
            padding: 40px;
            background: rgba(13, 13, 13, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: scale(0.95);
            animation: fadeIn 0.8s 0.2s ease-out forwards;
            transition: opacity 0.4s ease, transform 0.4s ease;
            width: 100%;
            max-width: 400px;
        }
        .login-container.hidden {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            margin-bottom: 20px;
            animation: logo-pop 0.8s 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28) backwards;
        }
        @keyframes logo-pop {
            0% { transform: scale(0.5) rotate(-15deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        h1 {
            font-size: 2rem;
            margin: 0 0 10px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: var(--muted);
            margin-bottom: 30px;
        }
        #g_id_signin_container {
            display: inline-block;
            transition: transform 0.2s ease;
        }
        #g_id_signin_container:hover {
            transform: translateY(-2px);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            background: var(--card-dark);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid #222;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 420px;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        .modal-overlay.show .modal-content {
            transform: scale(1);
        }
        
        .registration-content {
            text-align: left;
        }
        .registration-content h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--accent);
            font-size: 1.8rem;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: #050505;
            border: 1px solid #222;
            color: var(--text);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .phone-input-container {
            display: flex;
        }
        .phone-prefix {
            padding: 12px;
            background: #222;
            border: 1px solid #222;
            border-right: none;
            border-radius: 8px 0 0 8px;
            display: flex;
            align-items: center;
        }
        .phone-input-container input {
            border-radius: 0 8px 8px 0;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0,255,195,0.2);
        }
        .registration-content button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: #000;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        .registration-content button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--accent-glow);
        }
        .registration-content button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .error-message {
            color: var(--danger);
            font-size: 0.85rem;
            min-height: 1.2em;
            display: none;
            margin-top: 5px;
        }
        #general-error-message {
            text-align: center;
            margin-top: 15px;
        }
        
        /* --- WELCOME ANIMATION STYLES --- */
        #welcomeScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease-in-out;
        }
        #welcomeScreen.show {
            opacity: 1;
            pointer-events: auto;
        }
        .welcome-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            padding: 20px;
        }
        .welcome-avatar-wrapper {
            position: relative;
            width: 130px;
            height: 130px;
            opacity: 0;
            transform: scale(0.3);
            animation: avatar-swoop 0.8s 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes avatar-swoop {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .welcome-avatar, .welcome-avatar-initials {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid var(--accent);
            box-shadow: 0 0 35px var(--accent-glow);
        }
        .welcome-avatar-initials {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: 700;
            color: #000;
        }
        .welcome-text-container {
            margin-top: 24px;
            opacity: 0;
            transform: translateY(30px);
            animation: text-slide-up 0.7s 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        @keyframes text-slide-up {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #welcomeText {
            font-size: clamp(2rem, 6vw, 2.5rem);
            font-weight: 700;
            line-height: 1.2;
            color: var(--text);
        }
        #welcomeSubText {
            font-size: clamp(1rem, 3vw, 1.1rem);
            color: var(--muted);
            margin-top: 8px;
            max-width: 350px;
        }
    </style>
</head>
<body>
    
    <div class="background-glow">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="login-wrapper">
        <div class="login-container" id="loginContainer">
            <img src="https://placehold.co/100x100/000000/00ffc3?text=R" alt="Rivava Logo" class="logo">
            <h1>Welcome to Rivava</h1>
            <p>Sign in to begin your financial journey.</p>
            <div id="g_id_signin_container"></div>
        </div>
    </div>

    <div id="registrationModal" class="modal-overlay">
        <div class="modal-content registration-content">
            <h2 id="registration-title">Complete Your Profile</h2>
            <div class="form-group">
                <label for="userNameInput">Full Name</label>
                <input type="text" id="userNameInput" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="phoneInput">Mobile Number</label>
                <div class="phone-input-container">
                    <span class="phone-prefix">+91</span>
                    <input type="tel" id="phoneInput" placeholder="10-digit mobile number" maxlength="10">
                </div>
                <p id="phone-error-message" class="error-message"></p>
            </div>
            <div class="form-group">
                <label for="genderInput">Gender</label>
                <select id="genderInput">
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button id="completeRegistrationBtn" onclick="completeRegistration()">Save & Continue</button>
            <p id="general-error-message" class="error-message"></p>
        </div>
    </div>

    <!-- Redesigned Welcome Animation -->
    <div id="welcomeScreen">
        <div class="welcome-content">
            <div class="welcome-avatar-wrapper" id="welcomeAvatarContainer">
                <!-- Avatar will be inserted here by script -->
            </div>
            <div class="welcome-text-container">
                <div id="welcomeText"></div>
                <div id="welcomeSubText"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- MANDATORY CANVAS GLOBAL VARIABLES ---
        // NOTE: The Google Client ID is hardcoded here and MUST be replaced by the user with a valid one.
        const GOOGLE_CLIENT_ID = "151251461452-qooai71ob9njlduadhpqr55kuf5hfb40.apps.googleusercontent.com"; 

        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let app;
        let db;
        let auth;
        let currentCanvasUserId = null; // The UID assigned by Firebase Auth to this Canvas session
        let currentUserData = null; // Data extracted from Google GSI payload
        let phoneCheckTimeout;

        /**
         * Initializes Firebase and authenticates the user using the Canvas token.
         */
        async function initializeFirebase() {
            try {
                if (!firebaseConfig || !Object.keys(firebaseConfig).length) {
                    throw new Error("Firebase config is missing or empty.");
                }
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                currentCanvasUserId = auth.currentUser.uid;
                console.log("Firebase initialized. Canvas User ID:", currentCanvasUserId);
                return true;
            } catch (error) {
                console.error("Firebase Initialization/Auth Error:", error);
                return false;
            }
        }

        /**
         * Generates the Firestore document reference for the user's profile.
         * Path: /artifacts/{appId}/users/{userId}/profiles/{googleSubId}
         * @param {string} googleSubId The 'sub' ID from the Google JWT.
         */
        function getProfileRef(googleSubId) {
            if (!currentCanvasUserId || !googleSubId) {
                console.error("Auth or Google ID missing for profile reference.");
                return null;
            }
            // Uses the Canvas security path for private user data
            return doc(db, 'artifacts', appId, 'users', currentCanvasUserId, 'profiles', googleSubId);
        }
        
        /**
         * Generates the Firestore document reference for the public phone index.
         * Path: /artifacts/{appId}/public/data/phoneIndex/{phone_number}
         * @param {string} phone The phone number including prefix (e.g., '+919999900000').
         */
        function getPhoneIndexRef(phone) {
            if (!phone) return null;
            // Document ID is the phone number without the '+' (e.g., '919999900000')
            return doc(db, 'artifacts', appId, 'public', 'data', 'phoneIndex', phone.replace('+', ''));
        }

        /**
         * Decodes a Google JWT for user information.
         * @param {string} token The Google ID token.
         */
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) { 
                console.error("Error parsing JWT:", e);
                return null; 
            }
        }

        /**
         * Debounces a function call.
         */
        function debounce(func, delay) {
            return function(...args) {
                clearTimeout(phoneCheckTimeout);
                phoneCheckTimeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        /**
         * Handles the Google Sign-In response.
         * @param {object} response The credential response from Google.
         */
        window.handleCredentialResponse = async (response) => {
            const payload = parseJwt(response.credential);
            if (!payload || !currentCanvasUserId) {
                console.error("Invalid login response or Firebase not ready.");
                return;
            }
            
            currentUserData = {
                name: payload.name,
                email: payload.email,
                picture: payload.picture,
                sub: payload.sub // Google's unique user ID
            };

            document.getElementById('loginContainer').classList.add('hidden');

            const userRef = getProfileRef(currentUserData.sub);
            if (!userRef) return;

            try {
                const userDoc = await getDoc(userRef);
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    // Check if profile is complete
                    if (userData.phone && userData.gender) {
                        // Profile is complete, update last login and redirect
                        await setDoc(userRef, { lastLogin: serverTimestamp() }, { merge: true });
                        localStorage.setItem('rivava_user', JSON.stringify({ ...currentUserData, ...userData }));
                        window.location.href = './index.html';
                    } else {
                        // Profile is incomplete, show registration modal
                        document.getElementById('registration-title').textContent = "Update Your Profile";
                        document.getElementById('userNameInput').value = userData.name || currentUserData.name;
                        if (userData.phone) {
                            document.getElementById('phoneInput').value = userData.phone.replace('+91', '');
                        }
                        if(userData.gender) {
                            document.getElementById('genderInput').value = userData.gender;
                        }
                        document.getElementById('registrationModal').classList.add('show');
                    }
                } else {
                    // New user, show registration modal with default name
                    document.getElementById('registration-title').textContent = "Complete Your Profile";
                    document.getElementById('userNameInput').value = currentUserData.name;
                    document.getElementById('registrationModal').classList.add('show');
                }
            } catch (error) {
                console.error("Error checking user document:", error);
                const generalErrorMsg = document.getElementById('general-error-message');
                generalErrorMsg.textContent = "Error checking your account. Please try again.";
                generalErrorMsg.style.display = 'block';
            }
        }

        /**
         * Checks if the phone number is already registered by another Google ID.
         */
        async function checkPhoneNumber(phone) {
            const phoneErrorMsg = document.getElementById('phone-error-message');
            const submitBtn = document.getElementById('completeRegistrationBtn');
            const formattedPhone = `+91${phone}`;
            
            phoneErrorMsg.style.display = 'none';
            submitBtn.disabled = false;

            if (phone.length !== 10 || !/^\d+$/.test(phone)) {
                 // Allow submission if incomplete/invalid format, validation is done on submit
                return;
            }

            try {
                // Check public index collection
                const indexRef = getPhoneIndexRef(formattedPhone);
                if (!indexRef) return;

                const indexDoc = await getDoc(indexRef);

                if (indexDoc.exists()) {
                    const indexData = indexDoc.data();
                    // If the found Google ID is NOT the current user's Google ID, the number is taken.
                    if (indexData.googleSubId !== currentUserData.sub) {
                        phoneErrorMsg.textContent = "This number is already registered to another account.";
                        phoneErrorMsg.style.display = 'block';
                        submitBtn.disabled = true;
                    }
                }
            } catch (error) {
                console.error("Error checking phone number:", error);
                // Fail safe: If error occurs, assume it might be a collision, or allow the user to proceed.
                // For production, we'd typically block on a read failure. For this env, let's allow on failure.
                phoneErrorMsg.textContent = "Could not verify number. Try submitting.";
                phoneErrorMsg.style.display = 'block';
                // submitBtn.disabled = true; // Decided to keep false to allow submission on read error
            }
        }

        /**
         * Saves the profile data to Firestore and redirects the user.
         */
        window.completeRegistration = async () => {
            const name = document.getElementById('userNameInput').value.trim();
            const phone = document.getElementById('phoneInput').value.trim();
            const gender = document.getElementById('genderInput').value;
            const generalErrorMsg = document.getElementById('general-error-message');
            const submitBtn = document.getElementById('completeRegistrationBtn');
            const formattedPhone = `+91${phone}`;

            if (!name || !/^\d{10}$/.test(phone) || !gender) {
                generalErrorMsg.textContent = "Please fill out all fields correctly (Name, 10-digit number, Gender).";
                generalErrorMsg.style.display = 'block';
                return;
            }
            generalErrorMsg.style.display = 'none';
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';

            const userRef = getProfileRef(currentUserData.sub);
            const phoneIndexRef = getPhoneIndexRef(formattedPhone);
            const serverTimestampValue = serverTimestamp();

            const dataToSave = {
                name: name,
                email: currentUserData.email,
                picture: currentUserData.picture || null,
                phone: formattedPhone,
                gender: gender,
                lastLogin: serverTimestampValue,
                canvasUserId: currentCanvasUserId // Optional: link to the canvas session user ID
            };

            try {
                // 1. Check phone index one last time before saving
                const indexDoc = await getDoc(phoneIndexRef);
                if (indexDoc.exists() && indexDoc.data().googleSubId !== currentUserData.sub) {
                    throw new Error("Phone number collision detected.");
                }

                // 2. Save/Update the user's private profile document
                const userDoc = await getDoc(userRef);
                if (!userDoc.exists()) {
                    dataToSave.createdAt = serverTimestampValue;
                }
                await setDoc(userRef, dataToSave, { merge: true });

                // 3. Update the public phone index document
                await setDoc(phoneIndexRef, {
                    googleSubId: currentUserData.sub,
                    timestamp: serverTimestampValue
                });

                currentUserData = {...currentUserData, ...dataToSave};
                document.getElementById('registrationModal').classList.remove('show');
                showWelcomeAnimation(currentUserData);

                setTimeout(() => {
                    localStorage.setItem('rivava_user', JSON.stringify(currentUserData));
                    window.location.href = './index.html';
                }, 2500);

            } catch (error) {
                console.error("Registration Error:", error);
                generalErrorMsg.textContent = error.message.includes("collision") ? "This mobile number is already in use by another account." : "Could not save details due to a network or database error. Please try again.";
                generalErrorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Save & Continue';
            }
        }

        function showWelcomeAnimation(user) {
            const welcomeScreen = document.getElementById('welcomeScreen');
            const avatarContainer = document.getElementById('welcomeAvatarContainer');
            
            let avatarHTML;
            if (user.picture) {
                avatarHTML = `<img src="${user.picture}" alt="User Avatar" class="welcome-avatar">`;
            } else {
                const initial = user.name ? user.name.charAt(0).toUpperCase() : '?';
                const colors = ['#00ffc3', '#ff6b6b', '#4d94ff', '#feca57', '#ff9ff3'];
                const color = colors[Math.abs(initial.charCodeAt(0) - 65) % colors.length];
                avatarHTML = `<div class="welcome-avatar-initials" style="background-color: ${color};">${initial}</div>`;
            }
            
            avatarContainer.innerHTML = avatarHTML;

            document.getElementById('welcomeText').textContent = `Welcome, ${user.name.split(' ')[0]}!`;
            document.getElementById('welcomeSubText').textContent = "Your journey to financial clarity starts now.";
            welcomeScreen.classList.add('show');
        }
        
        window.onload = async () => {
            // 1. Check for existing session and redirect
            if(localStorage.getItem('rivava_user')) {
                window.location.href = './index.html';
                return;
            }

            // 2. Initialize Firebase Auth
            const firebaseReady = await initializeFirebase();
            if (!firebaseReady) {
                document.getElementById('loginContainer').innerHTML = '<h1>Setup Error</h1><p class="error-message" style="display:block;">Firebase initialization failed. Check console for details.</p>';
                return;
            }

            // 3. Initialize Google Sign-In
            if (window.google?.accounts?.id) {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: window.handleCredentialResponse
                });
                google.accounts.id.renderButton(
                    document.getElementById('g_id_signin_container'),
                    { theme: 'outline', size: 'large', type: 'standard', shape: 'rounded' }
                );
            } else {
                console.warn("Google GSI client not loaded, trying again...");
                setTimeout(window.onload, 300);
                return; // Prevent running other code until GSI is ready
            }

            // 4. Attach event listeners
            const phoneInput = document.getElementById('phoneInput');
            phoneInput.addEventListener('input', debounce(() => checkPhoneNumber(phoneInput.value), 400));
        };
    </script>

</body>
</html>
