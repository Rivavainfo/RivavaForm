<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rivava Finance</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --card-dark: rgba(18, 18, 18, 0.6); /* Glassmorphism background */
            --accent: #00ffc3;
            --accent-glow: rgba(0, 255, 195, 0.4);
            --text: #fff;
            --muted: #a0a0a0;
        }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative; /* Needed for positioning the animated shapes */
        }
        
        /* --- Animated Background Shapes --- */
        .shape-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            background: var(--accent);
            opacity: 0.1;
            filter: blur(80px);
        }
        .shape1 {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
            animation: move 25s infinite alternate ease-in-out;
        }
        .shape2 {
            width: 300px;
            height: 300px;
            bottom: -50px;
            right: -50px;
            animation: move 20s infinite alternate-reverse ease-in-out;
        }
        @keyframes move {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100px, 150px) scale(1.2); }
        }

        .login-container {
            text-align: center;
            padding: 40px;
            background: var(--card-dark);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            opacity: 0;
            transform: scale(0.95) translateY(20px);
            animation: fadeIn 1s 0.2s ease-out forwards;
            transition: opacity 0.5s ease, transform 0.5s ease;
            z-index: 1;
        }
        .login-container.hidden {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        .logo {
            width: 90px;
            height: 90px;
            border-radius: 16px;
            margin-bottom: 20px;
            animation: logo-pop 0.8s 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28) backwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 40px var(--accent-glow);
        }
        @keyframes logo-pop {
            0% { transform: scale(0.5) rotate(-20deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        h1 {
            font-size: 2.2rem;
            margin: 0 0 10px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: var(--muted);
            margin-bottom: 35px;
            font-size: 1.1rem;
        }
        #g_id_signin_container {
            display: inline-block;
            transition: transform 0.2s ease;
        }
        #g_id_signin_container:hover {
            transform: translateY(-3px) scale(1.02);
        }

        /* --- Welcome Animation & Registration Modal Styles --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        .modal-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        .welcome-avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            opacity: 0;
            transform: scale(0.5);
            animation: avatar-pop 0.8s 0.3s ease-out forwards;
        }
        .welcome-avatar, .welcome-avatar-initials {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid var(--accent);
            box-shadow: 0 0 35px var(--accent-glow);
            animation: glow 2s infinite alternate 1s;
        }
        .welcome-avatar-initials {
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--bg-dark);
        }
        @keyframes avatar-pop {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes glow {
            from { box-shadow: 0 0 35px var(--accent-glow); }
            to { box-shadow: 0 0 60px rgba(0, 255, 195, 0.6); }
        }
        .welcome-text {
            font-size: 2.5rem;
            font-weight: 700;
            margin-top: 24px;
            opacity: 0;
            transform: translateY(20px);
            animation: text-fade-in 0.8s 0.8s ease-out forwards;
        }
        .welcome-sub-text {
            font-size: 1.2rem;
            color: var(--muted);
            margin-top: 8px;
            opacity: 0;
            transform: translateY(20px);
            animation: text-fade-in 0.8s 1s ease-out forwards;
        }
        @keyframes text-fade-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* --- NEW: Registration Modal Content --- */
        .registration-content {
            background: var(--card-dark);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 400px;
            text-align: left;
        }
        .registration-content h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--accent);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--muted);
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: #050505;
            border: 1px solid #222;
            color: var(--text);
            font-size: 1rem;
            box-sizing: border-box;
        }
        .phone-input-container {
            display: flex;
        }
        .phone-prefix {
            padding: 12px;
            background: #222;
            border: 1px solid #222;
            border-right: none;
            border-radius: 8px 0 0 8px;
        }
        .phone-input-container input {
            border-radius: 0 8px 8px 0;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0,255,195,0.2);
        }
        .registration-content button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: #000;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .registration-content button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--accent-glow);
        }
        #error-message {
            color: #ff5252;
            text-align: center;
            margin-top: 15px;
            display: none;
            font-weight: 600;
        }

    </style>
</head>
<body>

    <!-- Animated Background -->
    <div class="shape-bg">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
    </div>

    <div class="login-container" id="loginContainer">
        <img src="https://placehold.co/90x90/00ffc3/0a0a0a?text=R" alt="Rivava Logo" class="logo">
        <h1>Welcome to Rivava</h1>
        <p>Sign in to begin your financial journey.</p>
        <div id="g_id_signin_container"></div>
    </div>

    <!-- NEW: Registration Modal for New Users -->
    <div id="registrationModal" class="modal-overlay">
        <div class="registration-content">
            <h2>Complete Your Profile</h2>
            <div class="form-group">
                <label for="userNameInput">Full Name</label>
                <input type="text" id="userNameInput" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="phoneInput">Mobile Number</label>
                <div class="phone-input-container">
                    <span class="phone-prefix">+91</span>
                    <input type="tel" id="phoneInput" placeholder="10-digit mobile number" maxlength="10">
                </div>
            </div>
            <button onclick="completeRegistration()">Save & Continue</button>
            <p id="error-message"></p>
        </div>
    </div>

    <!-- Welcome Animation Container (for after registration) -->
    <div id="welcome-animation" class="modal-overlay">
        <div class="welcome-avatar-container">
            <img id="welcomeAvatar" src="" alt="User Avatar" class="welcome-avatar">
            <div id="welcomeAvatarInitial" class="welcome-avatar-initials"></div>
        </div>
        <div id="welcomeText" class="welcome-text"></div>
        <div id="welcomeSubText" class="welcome-sub-text"></div>
    </div>

    <script>
        const GOOGLE_CLIENT_ID = "151251461452-qooai71ob9njlduadhpqr55kuf5hfb40.apps.googleusercontent.com";
        const firebaseConfig = { apiKey: "AIzaSyAEB3DSSIWATjfcbmkO094GsO56paxrDhU", authDomain: "rivava-finance-tracker.firebaseapp.com", projectId: "rivava-finance-tracker", storageBucket: "rivava-finance-tracker.appspot.com", messagingSenderId: "615077199032", appId: "1:615077199032:web:fb2007f8a603fa8abcc84d" };
        
        let db;
        let currentUserData = null; // Store user data temporarily

        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            db = firebase.firestore();
        } catch (error) {
            console.error("Firebase Init Error:", error);
        }

        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                return null;
            }
        }

        async function handleCredentialResponse(response) {
            const payload = parseJwt(response.credential);
            if (!payload || !payload.email) {
                console.error("Invalid login response");
                return;
            }
            
            // We use the unique 'sub' (subject) field from Google as the user's permanent ID.
            // This is secure and guarantees no two users will ever have the same ID.
            currentUserData = {
                name: payload.name,
                email: payload.email,
                picture: payload.picture,
                sub: payload.sub // This is the unique user ID
            };

            document.getElementById('loginContainer').classList.add('hidden');

            const userRef = db.collection('users').doc(currentUserData.sub);
            const userDoc = await userRef.get();

            if (!userDoc.exists) {
                // --- NEW USER: Show registration form ---
                document.getElementById('userNameInput').value = currentUserData.name;
                document.getElementById('registrationModal').classList.add('show');
            } else {
                // --- EXISTING USER: Proceed directly ---
                const serverTimestamp = firebase.firestore.FieldValue.serverTimestamp();
                await userRef.update({ lastLogin: serverTimestamp });
                localStorage.setItem('rivava_user', JSON.stringify(currentUserData));
                window.location.href = './index.html';
            }
        }

        async function completeRegistration() {
            const name = document.getElementById('userNameInput').value.trim();
            const phone = document.getElementById('phoneInput').value.trim();
            const errorMessage = document.getElementById('error-message');

            // --- Validation for Indian Mobile Number ---
            if (!name || !/^\d{10}$/.test(phone)) {
                errorMessage.textContent = "Please enter a valid name and 10-digit mobile number.";
                errorMessage.style.display = 'block';
                return;
            }
            errorMessage.style.display = 'none';

            // Update user data with details from the form
            currentUserData.name = name;
            currentUserData.phone = `+91${phone}`;

            const userRef = db.collection('users').doc(currentUserData.sub);
            const serverTimestamp = firebase.firestore.FieldValue.serverTimestamp();

            try {
                await userRef.set({
                    name: currentUserData.name,
                    email: currentUserData.email,
                    picture: currentUserData.picture,
                    phone: currentUserData.phone,
                    createdAt: serverTimestamp,
                    lastLogin: serverTimestamp
                });

                // Hide registration and show welcome animation
                document.getElementById('registrationModal').classList.remove('show');
                showWelcomeAnimation(currentUserData);

                // Redirect after animation
                setTimeout(() => {
                    localStorage.setItem('rivava_user', JSON.stringify(currentUserData));
                    window.location.href = './index.html';
                }, 3000);

            } catch (error) {
                console.error("Registration Error:", error);
                errorMessage.textContent = "Could not save details. Please try again.";
                errorMessage.style.display = 'block';
            }
        }

        function showWelcomeAnimation(user) {
            const welcomeAnimation = document.getElementById('welcome-animation');
            const welcomeAvatarImg = document.getElementById('welcomeAvatar');
            const welcomeAvatarInitial = document.getElementById('welcomeAvatarInitial');
            
            if (user.picture) {
                welcomeAvatarImg.src = user.picture;
                welcomeAvatarImg.style.display = 'block';
                welcomeAvatarInitial.style.display = 'none';
            } else {
                const initial = user.name ? user.name.charAt(0).toUpperCase() : '?';
                const colors = ['#00ffc3', '#feca57', '#ff9ff3', '#4d94ff', '#ff6b6b'];
                const color = colors[Math.abs((initial.charCodeAt(0) || 0) - 65) % colors.length];
                
                welcomeAvatarInitial.textContent = initial;
                welcomeAvatarInitial.style.backgroundColor = color;
                welcomeAvatarInitial.style.display = 'flex';
                welcomeAvatarImg.style.display = 'none';
            }

            document.getElementById('welcomeText').textContent = `Welcome, ${user.name.split(' ')[0]}!`;
            document.getElementById('welcomeSubText').textContent = "Your journey to financial clarity starts now.";
            welcomeAnimation.classList.add('show');
        }

        window.onload = function () {
            if(localStorage.getItem('rivava_user')) {
                window.location.href = './index.html';
                return;
            }

            if (window.google?.accounts?.id) {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleCredentialResponse
                });
                google.accounts.id.renderButton(
                    document.getElementById('g_id_signin_container'),
                    { theme: 'outline', size: 'large', type: 'standard', shape: 'rounded' }
                );
            } else {
                setTimeout(window.onload, 300);
            }
        };
    </script>

</body>
</html>
