<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rivava Finance</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --bg-dark: #000000;
            --card-dark: #0d0d0d;
            --accent: #00ffc3;
            --accent-glow: rgba(0, 255, 195, 0.2);
            --text: #f0f0f0;
            --muted: #888;
            --danger: #ff5252;
            --border-color: #1a1a1a;
            /* --- Brand Colors from Logo --- */
            --brand-pink: #f82a99;
            --brand-blue: #2aa1f8;
            --brand-lime: #dcf82a;
        }
        
        * {
            box-sizing: border-box;
        }

        html {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            position: relative;
        }

        .background-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
        }
        .shape-1 {
            width: 400px;
            height: 400px;
            background: var(--brand-pink);
            top: 10%;
            left: 10%;
            animation: move 20s infinite alternate ease-in-out;
        }
        .shape-2 {
            width: 350px;
            height: 350px;
            background: var(--brand-blue);
            bottom: 5%;
            right: 5%;
            animation: move 25s infinite alternate-reverse ease-in-out;
        }
        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(50px, -50px) scale(1.1); }
        }
        
        .login-wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            text-align: center;
            padding: 40px;
            background: rgba(13, 13, 13, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: scale(0.95);
            animation: fadeIn 0.8s 0.2s ease-out forwards;
            transition: opacity 0.4s ease, transform 0.4s ease;
            width: 100%;
            max-width: 400px;
        }
        .login-container.hidden {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            margin-bottom: 20px;
            animation: logo-pop 0.8s 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28) backwards;
        }
        @keyframes logo-pop {
            0% { transform: scale(0.5) rotate(-15deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        h1 {
            font-size: 2rem;
            margin: 0 0 10px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: var(--muted);
            margin-bottom: 30px;
        }
        #g_id_signin_container {
            display: inline-block;
            transition: transform 0.2s ease;
        }
        #g_id_signin_container:hover {
            transform: translateY(-2px);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            background: var(--card-dark);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid #222;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 420px;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        .modal-overlay.show .modal-content {
            transform: scale(1);
        }
        
        .registration-content {
            text-align: left;
        }
        .registration-content h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--accent);
            font-size: 1.8rem;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: #050505;
            border: 1px solid #222;
            color: var(--text);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .phone-input-container {
            display: flex;
        }
        .phone-prefix {
            padding: 12px;
            background: #222;
            border: 1px solid #222;
            border-right: none;
            border-radius: 8px 0 0 8px;
        }
        .phone-input-container input {
            border-radius: 0 8px 8px 0;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0,255,195,0.2);
        }
        .registration-content button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: #000;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .registration-content button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--accent-glow);
        }
        #error-message {
            color: var(--danger);
            text-align: center;
            margin-top: 15px;
            min-height: 1.2em;
            display: none;
            font-weight: 600;
        }
        
        /* --- UPDATED: Optimized Welcome Animation --- */
        #welcome-animation {
            background: radial-gradient(circle at center, rgba(13,13,13,0.9) 0%, rgba(0,0,0,0.98) 100%);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .welcome-avatar-container {
            width: 110px;
            height: 110px;
            opacity: 0;
            transform: scale(0.5);
            animation: avatar-pop 0.7s 0.1s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards;
        }
        .welcome-avatar, .welcome-avatar-initials {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid var(--accent);
            box-shadow: 0 0 35px var(--accent-glow);
            animation: glow 2s infinite alternate 0.5s;
        }
        .welcome-avatar-initials {
            display: none; align-items: center; justify-content: center; font-size: 3rem; font-weight: 700; color: var(--bg-dark);
        }
        @keyframes avatar-pop {
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes glow {
            from { box-shadow: 0 0 35px var(--accent-glow); }
            to { box-shadow: 0 0 50px rgba(0, 255, 195, 0.5); }
        }
        .welcome-text {
            font-size: 1.8rem; font-weight: 700; margin-top: 24px; opacity: 0; transform: translateY(20px);
            animation: text-fade-in 0.7s 0.4s ease-out forwards;
        }
        .welcome-sub-text {
            font-size: 1rem; color: var(--muted); margin-top: 8px; opacity: 0; transform: translateY(20px);
            animation: text-fade-in 0.7s 0.6s ease-out forwards;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        @keyframes text-fade-in {
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- NEW: Mobile Optimization for Welcome Animation --- */
        @media (min-width: 480px) {
            .welcome-avatar-container {
                width: 120px;
                height: 120px;
            }
            .welcome-avatar-initials {
                font-size: 3.5rem;
            }
            .welcome-text {
                font-size: 2.2rem;
            }
            .welcome-sub-text {
                font-size: 1.1rem;
            }
        }

    </style>
</head>
<body>
    
    <div class="background-glow">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="login-wrapper">
        <div class="login-container" id="loginContainer">
            <img src="./logo.png" alt="Rivava Logo" class="logo" onerror="this.src='https://placehold.co/100x100/000000/00ffc3?text=R'">
            <h1>Welcome to Rivava</h1>
            <p>Sign in to begin your financial journey.</p>
            <div id="g_id_signin_container"></div>
        </div>
    </div>

    <!-- Registration Modal for New & Existing Users with missing info -->
    <div id="registrationModal" class="modal-overlay">
        <div class="modal-content registration-content">
            <h2 id="registration-title">Complete Your Profile</h2>
            <div class="form-group">
                <label for="userNameInput">Full Name</label>
                <input type="text" id="userNameInput" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="phoneInput">Mobile Number</label>
                <div class="phone-input-container">
                    <span class="phone-prefix">+91</span>
                    <input type="tel" id="phoneInput" placeholder="10-digit mobile number" maxlength="10">
                </div>
            </div>
            <!-- NEW: Gender Selection -->
            <div class="form-group">
                <label for="genderInput">Gender</label>
                <select id="genderInput">
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button onclick="completeRegistration()">Save & Continue</button>
            <p id="error-message"></p>
        </div>
    </div>

    <!-- Welcome Animation Container (for after registration) -->
    <div id="welcome-animation" class="modal-overlay">
        <div class="welcome-avatar-container">
            <img id="welcomeAvatar" src="" alt="User Avatar" class="welcome-avatar">
            <div id="welcomeAvatarInitial" class="welcome-avatar-initials"></div>
        </div>
        <div id="welcomeText" class="welcome-text"></div>
        <div id="welcomeSubText" class="welcome-sub-text"></div>
    </div>

    <script>
        const GOOGLE_CLIENT_ID = "151251461452-qooai71ob9njlduadhpqr55kuf5hfb40.apps.googleusercontent.com";
        const firebaseConfig = { apiKey: "AIzaSyAEB3DSSIWATjfcbmkO094GsO56paxrDhU", authDomain: "rivava-finance-tracker.firebaseapp.com", projectId: "rivava-finance-tracker", storageBucket: "rivava-finance-tracker.appspot.com", messagingSenderId: "615077199032", appId: "1:615077199032:web:fb2007f8a603fa8abcc84d" };
        
        let db;
        let currentUserData = null;

        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            db = firebase.firestore();
        } catch (error) {
            console.error("Firebase Init Error:", error);
        }

        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                return null;
            }
        }

        async function handleCredentialResponse(response) {
            const payload = parseJwt(response.credential);
            if (!payload) {
                console.error("Invalid login response");
                return;
            }
            
            currentUserData = {
                name: payload.name,
                email: payload.email,
                picture: payload.picture,
                sub: payload.sub
            };

            document.getElementById('loginContainer').classList.add('hidden');

            const userRef = db.collection('users').doc(currentUserData.sub);
            const userDoc = await userRef.get();

            if (userDoc.exists) {
                const data = userDoc.data();
                if (!data.phone || !data.gender) {
                    document.getElementById('registration-title').textContent = "Update Your Profile";
                    document.getElementById('userNameInput').value = data.name || currentUserData.name;
                    if (data.phone) {
                         document.getElementById('phoneInput').value = data.phone.replace('+91', '');
                    }
                    document.getElementById('registrationModal').classList.add('show');
                } else {
                    const serverTimestamp = firebase.firestore.FieldValue.serverTimestamp();
                    userRef.update({ lastLogin: serverTimestamp }); 
                    localStorage.setItem('rivava_user', JSON.stringify(currentUserData));
                    window.location.href = './index.html';
                }
            } else {
                document.getElementById('registration-title').textContent = "Complete Your Profile";
                document.getElementById('userNameInput').value = currentUserData.name;
                document.getElementById('registrationModal').classList.add('show');
            }
        }

        async function completeRegistration() {
            const name = document.getElementById('userNameInput').value.trim();
            const phone = document.getElementById('phoneInput').value.trim();
            const gender = document.getElementById('genderInput').value;
            const errorMessage = document.getElementById('error-message');

            if (!name || !/^\d{10}$/.test(phone) || !gender) {
                errorMessage.textContent = "Please fill out all fields correctly.";
                errorMessage.style.display = 'block';
                return;
            }
            errorMessage.style.display = 'none';

            currentUserData.name = name;
            currentUserData.phone = `+91${phone}`;
            currentUserData.gender = gender;

            const userRef = db.collection('users').doc(currentUserData.sub);
            const serverTimestamp = firebase.firestore.FieldValue.serverTimestamp();

            const dataToSave = {
                name: currentUserData.name,
                email: currentUserData.email,
                picture: currentUserData.picture,
                phone: currentUserData.phone,
                gender: currentUserData.gender,
                lastLogin: serverTimestamp
            };

            try {
                await userRef.set(dataToSave, { merge: true });

                const userDoc = await userRef.get();
                if (!userDoc.data().createdAt) {
                    await userRef.update({ createdAt: serverTimestamp });
                }

                document.getElementById('registrationModal').classList.remove('show');
                showWelcomeAnimation(currentUserData);

                setTimeout(() => {
                    localStorage.setItem('rivava_user', JSON.stringify(currentUserData));
                    window.location.href = './index.html';
                }, 2200);

            } catch (error) {
                console.error("Registration Error:", error);
                errorMessage.textContent = "Could not save details. Please try again.";
                errorMessage.style.display = 'block';
            }
        }

        function showWelcomeAnimation(user) {
            const welcomeAnimation = document.getElementById('welcome-animation');
            const welcomeAvatarImg = document.getElementById('welcomeAvatar');
            const welcomeAvatarInitial = document.getElementById('welcomeAvatarInitial');
            
            if (user.picture) {
                welcomeAvatarImg.src = user.picture;
                welcomeAvatarImg.style.display = 'block';
                welcomeAvatarInitial.style.display = 'none';
            } else {
                const initial = user.name ? user.name.charAt(0).toUpperCase() : '?';
                const colors = ['#00ffc3', '#feca57', '#ff9ff3', '#4d94ff', '#ff6b6b'];
                const color = colors[Math.abs((initial.charCodeAt(0) || 0) - 65) % colors.length];
                
                welcomeAvatarInitial.textContent = initial;
                welcomeAvatarInitial.style.backgroundColor = color;
                welcomeAvatarInitial.style.display = 'flex';
                welcomeAvatarImg.style.display = 'none';
            }

            document.getElementById('welcomeText').textContent = `Welcome, ${user.name.split(' ')[0]}!`;
            document.getElementById('welcomeSubText').textContent = "Your journey to financial clarity starts now.";
            welcomeAnimation.classList.add('show');
        }

        window.onload = function () {
            if(localStorage.getItem('rivava_user')) {
                window.location.href = './index.html';
                return;
            }

            if (window.google?.accounts?.id) {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleCredentialResponse
                });
                google.accounts.id.renderButton(
                    document.getElementById('g_id_signin_container'),
                    { theme: 'outline', size: 'large', type: 'standard', shape: 'rounded' }
                );
            } else {
                setTimeout(window.onload, 300);
            }
        };
    </script>

</body>
</html>
