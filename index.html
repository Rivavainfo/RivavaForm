<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Auth Persistent Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f5f5f5;
        padding: 20px;
    }
    #welcome {
        display: none;
        background: #4CAF50;
        color: white;
        padding: 10px;
        margin-top: 20px;
        border-radius: 5px;
        animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(-10px);}
        to {opacity: 1; transform: translateY(0);}
    }
    img {
        border-radius: 50%;
        margin-top: 10px;
    }
</style>
<script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

<h2>Google Sign-In Demo (Persistent Login)</h2>

<div id="g_id_onload"
    data-client_id="151251461452-qooai71ob9njlduadhpqr55kuf5hfb40.apps.googleusercontent.com"
    data-callback="handleCredentialResponse"
    data-auto_prompt="true">
</div>

<div class="g_id_signin" data-type="standard"></div>

<div id="userInfo" style="display:none;">
    <h3 id="userName"></h3>
    <img id="userPic" width="80">
    <br>
    <button onclick="signOut()">Sign Out</button>
</div>

<div id="welcome">ðŸŽ‰ Welcome Back!</div>

<script>
    function handleCredentialResponse(response) {
        const data = parseJwt(response.credential);
        localStorage.setItem("user", JSON.stringify(data));
        showUser(data, true);
    }

    function parseJwt(token) {
        let base64Url = token.split('.')[1];
        let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        let jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
    }

    function showUser(user, showWelcome) {
        document.getElementById("userInfo").style.display = "block";
        document.getElementById("userName").innerText = "Hello, " + user.name;
        document.getElementById("userPic").src = user.picture;
        
        if (showWelcome) {
            let welcomeDiv = document.getElementById("welcome");
            welcomeDiv.style.display = "block";
            setTimeout(() => {
                welcomeDiv.style.display = "none";
            }, 1500);
        }
    }

    function signOut() {
        localStorage.removeItem("user");
        window.location.reload();
    }

    // On page load check if user exists
    window.onload = function() {
        const storedUser = localStorage.getItem("user");
        if (storedUser) {
            showUser(JSON.parse(storedUser), false);
        }
    }
</script>

</body>
</html>
